<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap core CSS -->
  <link href="/static/js/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/static/js/libs/ckeditor/ckeditor.js"></script>
</head>
<body>

<div class="container">

	<a href="{{url}}">{{url_linktext}}</a>
	{% if user %}
	<p>Current user: {{user}}</p>
	{% endif %}

	{% for locale in locales %}
	<a href="/admin/{{ locale.key.id() }}">{{ locale.key.id() }}</a>
	{% endfor %}

	<form class="form-horizontal" role="form" action="/admin/locale/new" method="post">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">Locale unique id</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="locale_id" name="locale_id" >
	    </div>
	  </div>

	  <button type="submit" class="btn btn-default">New locale</button>
	</form>


</div>
    <script src="/static/js/libs/jquery-1.9.1.js"></script>
    <script src="/static/js/libs/bootstrap/js/bootstrap.min.js"></script>
</body>
