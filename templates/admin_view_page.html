{% extends "base_admin.html" %}
	{% block breadcrumbs %}
<ol class="breadcrumb">
  <li><a href="/admin">admin</a></li>
  <li><a href="/admin/{{locale}}">{{locale}}</a></li>
  <li class="active"><a href="#">{{page.key.id()}}</a></li>
</ol>	
	{% endblock breadcrumbs %}

{% block content %}


	<form class="form-horizontal" role="form" action="/admin/{{locale}}/{{page.key.id()}}/updage" method="post">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">Page unique id</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="{{page.key.id()}}" name="page_id" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">Page menu name</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="{{page.name}}" name="name" >
	    </div>
	  </div>

	  <button type="submit" class="btn btn-default">Update Page</button>
	</form>

{% endblock content %}
