{% macro input(label, name, value='', type='text') %}
<div class="form-group">
	<label class="col-sm-2 control-label">{{ label }}</label>
	<div class="col-sm-10">
		<input type="{{ type }}" class="form-control" value="{{ value|e }}" name="{{ name }}" >
	</div>
</div>
{% endmacro %}

{% macro select(label, name, items, value='') %}
<div class="form-group">
	<label class="col-sm-2 control-label">{{ label }}</label>
	<div class="col-sm-10">
		<select value="{{value}}" size="5" name="{{ name }}" class="form-control">
			{% for item in items %}
			<option {% if value==item %}selected{% endif %} value="{{item}}">{{item}}</option>
			{% endfor %}
		</select>
	</div>
</div>
{% endmacro %}

{% macro submit_button(label) %}
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">{{ label }}</button>
	</div>
</div>
{% endmacro %}
