{% include 'view_nav.html' %}

 -->
  <div class="loading-container">
    <p>Le Manoir de Juganville</p>
    <div class="inner-loading-container">

      <div class="pulse"></div>
      
    </div>
  </div>
  <div id="slides">
    <ul class="slides-container">
      {% for background in page.backgrounds %}
      <li>
        <img src="/serve/{{background.get().size_max}}" alt="">
         <div class="slides-text-container">
          <h1>{{background.get().caption}}</h1>
         </div>
      </li>
      {% endfor %}
    </ul>
    <nav class="slides-navigation">
      <a href="#" class="next">
        <i class="icon-chevron-right"></i>
      </a>
      <a href="#" class="prev">
        <i class="icon-chevron-left"></i>
      </a>
    </nav>
  </div>

  


    <div class="bg-primary main-separator">
      <img src="/static/img/white-swirl-divider.png">
    </div>




   {% block content %}



   {% endblock content %}
