sudo: false
language: python
install:
- pip install -r requirements.txt -t lib/
script:
- echo "No Script to run"
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: juganville-staging-secret.json
  project: juganville-staging
  default: true
  on: staging
branches:
  only:
  - master
  - staging
before_install:
- openssl aes-256-cbc -K $encrypted_b28d4b4f6076_key -iv $encrypted_b28d4b4f6076_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
